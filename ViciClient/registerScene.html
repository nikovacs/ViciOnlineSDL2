<rml>
    <head>
        <title>User Registration</title>
        <link type="text/rcss" href="__vici_internal__loginScene.css" />
    </head>
    <body>
        <div class="login-gui">
            <span class="logo"></span>
            <div class="login-type classic-login">
                
                <label class="label">Username:</label>
                <input id="username-field" class="input" type="text" placeholder="" />
                
                <label class="label">Email:</label>
                <input id="email-field" class="input" type="email" placeholder="" />

                <label class="label">Confirm Email:</label>
                <input id="confirm-email-field" class="input" type="email" placeholder="" />
                
                <label class="label">Password:</label>
                <input id="password-field" class="input" type="password" placeholder="" />

                <label class="label">Confirm Password:</label>
                <input id="confirm-password-field" class="input" type="password" placeholder="" />

                <span id="error"></span>
                <div class="buttons">
                    <!-- back hyperlink -->
                    <a id="back-btn" class="hyperlink">Back</a>
                    <!-- Register -->
                    <button id="register-btn" class="button login">Register</button>
                </div>
            </div>
        </div>
    </body>
</rml>
