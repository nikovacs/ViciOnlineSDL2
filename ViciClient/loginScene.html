<rml>
    <head>
        <title>User Login</title>
        <link type="text/rcss" href="__vici_internal__loginScene.css" />
    </head>
    <body>
        <div class="login-gui">
            <span class="logo"></span>
            <div class="login-methods">
                <div class="login-type classic-login">
                    <div class="text-field email-or-username">
                        <label class="label">Email or Username:</label>
                        <input id="username-field" class="input" type="text" />
                    </div>
                    <div class="text-field password">
                        <label class="label">Password:</label>
                        <input id="password-field" class="input" type="password" />
                    </div>
                    <div class="buttons">
                        <!-- register now hyperlink -->
                        <a class="register-now" href="registerScene.html">Register Now</a>
                        <!-- forgot password hyperlink -->
                        <a class="forgot-password" href="forgotPasswordScene.html">Forgot Password</a>
                        <!-- login button -->
                        <button id="login-btn" class="button login">Login</button>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="login-type thirdparty-login"></div>
            </div>
            <button id="continue-as-guest-btn" class="button continue-as-guest">Continue as Guest</button>
        </div>
    </body>
</rml>
